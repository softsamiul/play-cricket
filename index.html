<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module - 7 | Play Cricket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            /* overflow: hidden; */
        }

        h1 {
            text-align: center;
            padding: 10px 0;
            color: #fff;
            background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
        }

        .instruction {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .field {
            width: 80%;
            margin: 0 auto;
            height: 550px;
            border: 2px solid green;
        }

        .bat {
            transition: transform .2s ease-out;
        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: brown;
            position: relative;
            left: 37%;
            transition: transform .2s ease-in .3s;
        }

        .field:hover .bat {
            transform: rotate(-53deg);
            transform-origin: top right;
        }

        .field:hover .ball {
            transform: translate(700px, -300px)
        }

        #explore-more {
            margin-top: 50px;
            margin-bottom: 100px;
        }



        .box {
            width: 900px;
            height: 400px;
            background: skyblue;
            margin: 0 auto;
            margin-top: 30px;
        }

        @keyframes droping {

            0% {
                background: orangered;
                transform: translateX(0px) scale(.5);
                left: 0;
                top: 0;
            }

            25% {
                top: 300px;
            }

            50% {
                top: 0px;
            }

            75% {
                top: 300px;
            }

            100% {
                background-color: yellow;
                transform: translateX(800px);
                top: 0;
            }

        }

        .circle {
            width: 100px;
            height: 100px;
            background: orangered;
            border-radius: 50%;
            position: relative;
            animation: droping 2s ease-in-out .5s infinite alternate running;

        }
    </style>
</head>

<body>
    <h1>Let's have some fun with animation</h1>
    <p class="instruction">Just hover your mouse inside the box to hit the ball</p>
    <div class="field">
        <img class="bat" src="img/bat.webp" alt="This is a cricket bat">
        <div class="ball"></div>
    </div>
    <section id="explore-more">
        <h1>Explore more animation</h1>
        <div class="box">
            <div class="circle"></div>
        </div>
    </section>
</body>

</html>
