<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module - 7 | Play Cricket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }

        h1 {
            text-align: center;
            padding: 10px 0;
            color: #fff;
            background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
        }

        .instruction {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .field {
            width: 80%;
            margin: 0 auto;
            height: 550px;
            border: 2px solid green;
        }

        .bat {
            transition: transform .2s ease-out;
        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: brown;
            position: relative;
            left: 37%;
            transition: transform .2s ease-in .3s;
        }

        .field:hover .bat {
            transform: rotate(-53deg);
            transform-origin: top right;
        }

        .field:hover .ball {
            transform: translate(700px, -300px)
        }
    </style>
</head>

<body>
    <h1>Let's have some fun with animation</h1>
    <p class="instruction">Just hover your mouse inside the box to hit the ball</p>
    <div class="field">
        <img class="bat" src="img/bat.webp" alt="This is a cricket bat">
        <div class="ball"></div>
    </div>
</body>

</html>
